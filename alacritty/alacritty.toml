##
## Configuration for Alacritty, the GPU enhanced terminal emulator.
## It's a very basic and simple config file, for full configuration, Run `man 5 alacritty`

## GENERAL --------------------------------------------------------

## Import additional configuration files.
#import = ["~/.config/alacritty/colors.toml", "~/.config/alacritty/fonts.toml"]

## Directory the shell is started in. When this is unset, or "None",
## the working directory of the parent process will be used.
working_directory = "None"

## Live config reload
live_config_reload = true

## Offer IPC using alacritty msg
ipc_socket = true 

## ENVIRONMENT ----------------------------------------------------

## All key-value pairs in the [env] section will be added as environment variables for any process spawned
## by Alacritty, including its shell. Some entries may override variables set by alacritty itself.
[env]
TERM = "alacritty"
WINIT_X11_SCALE_FACTOR = "1.0"

[window]
position = "None"
dynamic_padding = false
decorations = "None"
opacity = 0.8
blur = true
startup_mode = "Fullscreen"
dynamic_title = false 
class = { instance = "Alacritty", general = "Alacritty" }
decorations_theme_variant = "None"

[window.dimensions]
columns = 82
lines = 24

[window.padding]
x = 12
y = 12

[scrolling]
history = 10000
multiplier = 3

[bell]
# animation = "Linear"
# duration = 20
# command = { program = "paplay", args = ["/usr/share/sounds/freedesktop/stereo/dialog-error.oga"] }

[selection]
save_to_clipboard = true

[cursor]
vi_mode_style = "None"
blink_interval = 750
blink_timeout = 5
unfocused_hollow = false
thickness = 0.15

[mouse]
hide_when_typing = false

[[hints.enabled]]
command         = "xdg-open"
hyperlinks      = true
post_processing = true
persist         = false
mouse.enabled   = true
binding         = { key = "U", mods = "Control|Shift" }
regex           = "(ipfs:|ipns:|magnet:|mailto:|gemini://|gopher://|https://|http://|news:|file:|git://|ssh:|ftp://)[^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩‘]+"

[font]
  size = 9

[shell]
  program = "/bin/zsh"
  args = ["--login"]

[colors.primary]
  background = "#282a36"
  foreground = "#f8f8f2"
  bright_foreground = "#ffffff"

[colors.cursor]
  text = "CellBackground"
  cursor = "CellForeground"

[colors.vi_mode_cursor]
  text = "CellBackground"
  cursor = "CellForeground"

[colors.search.matches]
  foreground = "#44475a"
  background = "#50fa7b"

[colors.search.focused_match]
  foreground = "#44475a"
  background = "#ffb86c"

[colors.hints.start]
  foreground = "#282a36"
  background = "#f1fa8c"

[colors.hints.end]
  foreground = "#f1fa8c"
  background = "#282a36"

[colors.line_indicator]
  foreground = "#f1fa8c"
  background = "#f1fa8c"

[colors.selection]
  text = "CellForeground"
  background = "#44475a"

[colors.normal]
  black = "#21222c"
  red = "#ff5555"
  green = "#50fa7b"
  yellow = "#f1fa8c"
  blue = "#bd93f9"
  magenta = "#ff79c6"
  cyan = "#8be9fd"
  white = "#f8f8f2"

[colors.bright]
  black = "#6272a4"
  red = "#ff6e6e"
  green = "#69ff94"
  yellow = "#ffffa5"
  blue = "#d6acff"
  magenta = "#ff92df"
  cyan = "#a4ffff"
  white = "#ffffff"

[[keyboard.bindings]]
  key = "U"
  mods = "Alt"
  action = "Paste"

[debug]
render_timer = false
persistent_logging = false
log_level = "Warn"
renderer = "None"
print_events = false
highlight_damage = false
prefer_egl = false
